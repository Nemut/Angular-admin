<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover">
          <tbody>
            <tr>
              <td>Foto</td>
              <td>Nombre</td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>

          <tbody>
            <tr *ngFor="let usuario of usuarios" >
              <td class="w70">
                <img [src]="usuario.img | imagen" alt="" class="img-50 img-circle">
              </td>
              <td>{{ usuario.username }}</td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>        
        
      </div>
    </div>
  </div>
</div>
